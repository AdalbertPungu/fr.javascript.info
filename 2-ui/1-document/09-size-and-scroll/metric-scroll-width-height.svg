            <text id="Introduction" font-family="OpenSans-Bold, Open Sans" font-size="16" font-weight="bold" fill="#5A4739">
                <tspan x="66" y="54">Introduction</tspan>
                <tspan x="166.726562" y="54" font-family="Helvetica" font-size="14" font-weight="normal"></tspan>
                <tspan x="66" y="82" font-family="Helvetica" font-size="14" font-weight="normal">This Ecma Standard is based on several </tspan>
                <tspan x="66" y="99" font-family="Helvetica" font-size="14" font-weight="normal">originating technologies, the most well </tspan>
                <tspan x="66" y="116" font-family="Helvetica" font-size="14" font-weight="normal">known being JavaScript (Netscape) and </tspan>
                <tspan x="66" y="133" font-family="Helvetica" font-size="14" font-weight="normal">JScript (Microsoft). The language was </tspan>
                <tspan x="66" y="150" font-family="Helvetica" font-size="14" font-weight="normal">invented by Brendan Eich at Netscape </tspan>
                <tspan x="66" y="167" font-family="Helvetica" font-size="14" font-weight="normal">and first appeared in that companyâ€™s </tspan>
                <tspan x="66" y="184" font-family="Helvetica" font-size="14" font-weight="normal">Navigator 2.0 browser. It has appeared in </tspan>
                <tspan x="66" y="201" font-family="Helvetica" font-size="14" font-weight="normal">all subsequent browsers from Netscape </tspan>
                <tspan x="66" y="218" font-family="Helvetica" font-size="14" font-weight="normal">and in all browsers from Microsoft starting </tspan>
                <tspan x="66" y="235" font-family="Helvetica" font-size="14" font-weight="normal">with Internet Explorer 3.0.</tspan>
                <tspan x="66" y="252" font-family="Helvetica" font-size="14" font-weight="normal">The development of this Standard started </tspan>
                <tspan x="66" y="269" font-family="Helvetica" font-size="14" font-weight="normal">in November 1996. The first edition of this </tspan>
                <tspan x="66" y="286" font-family="Helvetica" font-size="14" font-weight="normal">Ecma Standard was adopted by the Ecma </tspan>
                <tspan x="66" y="303" font-family="Helvetica" font-size="14" font-weight="normal">General Assembly of June 1997.</tspan>
                <tspan x="66" y="320" font-family="Helvetica" font-size="14" font-weight="normal">That Ecma Standard was submitted to </tspan>
                <tspan x="66" y="337" font-family="Helvetica" font-size="14" font-weight="normal">ISO/IEC JTC 1 for adoption under the </tspan>
                <tspan x="66" y="354" font-family="Helvetica" font-size="14" font-weight="normal">fast-track procedure, and approved as </tspan>
                <tspan x="66" y="371" font-family="Helvetica" font-size="14" font-weight="normal">international standard ISO/IEC 16262, in </tspan>
                <tspan x="66" y="388" font-family="Helvetica" font-size="14" font-weight="normal">April 1998. The Ecma General Assembly </tspan>
                <tspan x="66" y="405" font-family="Helvetica" font-size="14" font-weight="normal">of June 1998 approved the second edition </tspan>
                <tspan x="66" y="422" font-family="Helvetica" font-size="14" font-weight="normal">of ECMA-262 to keep it fully aligned with </tspan>
                <tspan x="66" y="439" font-family="Helvetica" font-size="14" font-weight="normal">ISO/IEC 16262. Changes between the </tspan>
                <tspan x="66" y="456" font-family="Helvetica" font-size="14" font-weight="normal">first and the second edition are editorial in </tspan>
                <tspan x="66" y="473" font-family="Helvetica" font-size="14" font-weight="normal">nature.</tspan>
            </text>
