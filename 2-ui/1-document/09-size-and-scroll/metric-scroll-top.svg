                <tspan x="94" y="54">Introduction</tspan>
                <tspan x="194.726562" y="54" font-family="Helvetica" font-size="14" font-weight="normal"></tspan>
                <tspan x="94" y="82" font-family="Helvetica" font-size="14" font-weight="normal">This Ecma Standard is based on several </tspan>
                <tspan x="94" y="99" font-family="Helvetica" font-size="14" font-weight="normal">originating technologies, the most well known </tspan>
                <tspan x="94" y="116" font-family="Helvetica" font-size="14" font-weight="normal">being JavaScript (Netscape) and JScript </tspan>
                <tspan x="94" y="133" font-family="Helvetica" font-size="14" font-weight="normal">(Microsoft). The language was invented by </tspan>
                <tspan x="94" y="150" font-family="Helvetica" font-size="14" font-weight="normal">Brendan Eich at Netscape and first appeared </tspan>
                <tspan x="94" y="167" font-family="Helvetica" font-size="14" font-weight="normal">in that companyâ€™s Navigator 2.0 browser. It </tspan>
                <tspan x="94" y="184" font-family="Helvetica" font-size="14" font-weight="normal">has appeared in all subsequent browsers </tspan>
                <tspan x="94" y="201" font-family="Helvetica" font-size="14" font-weight="normal">from Netscape and in all browsers from </tspan>
                <tspan x="94" y="218" font-family="Helvetica" font-size="14" font-weight="normal">Microsoft starting with Internet Explorer 3.0.</tspan>
                <tspan x="94" y="235" font-family="Helvetica" font-size="14" font-weight="normal">The development of this Standard started in </tspan>
                <tspan x="94" y="252" font-family="Helvetica" font-size="14" font-weight="normal">November 1996. The first edition of this Ecma </tspan>
                <tspan x="94" y="269" font-family="Helvetica" font-size="14" font-weight="normal">Standard was adopted by the Ecma General </tspan>
                <tspan x="94" y="286" font-family="Helvetica" font-size="14" font-weight="normal">Assembly of June 1997.</tspan>
                <tspan x="94" y="303" font-family="Helvetica" font-size="14" font-weight="normal">That Ecma Standard was submitted to ISO/</tspan>
                <tspan x="94" y="320" font-family="Helvetica" font-size="14" font-weight="normal">IEC JTC 1 for adoption under the fast-track </tspan>
                <tspan x="94" y="337" font-family="Helvetica" font-size="14" font-weight="normal">procedure, and approved as international </tspan>
                <tspan x="94" y="354" font-family="Helvetica" font-size="14" font-weight="normal">standard ISO/IEC 16262, in April 1998. The </tspan>
                <tspan x="94" y="371" font-family="Helvetica" font-size="14" font-weight="normal">Ecma General Assembly of June 1998 </tspan>
                <tspan x="94" y="388" font-family="Helvetica" font-size="14" font-weight="normal">approved the second edition of ECMA-262 to </tspan>
                <tspan x="94" y="405" font-family="Helvetica" font-size="14" font-weight="normal">keep it fully aligned with ISO/IEC 16262. </tspan>
                <tspan x="94" y="422" font-family="Helvetica" font-size="14" font-weight="normal">Changes between the first and the second </tspan>
                <tspan x="94" y="439" font-family="Helvetica" font-size="14" font-weight="normal">edition are editorial in nature.</tspan>
            </text>
